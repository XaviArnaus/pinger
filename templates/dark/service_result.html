<div class="service-result">
    <div class="service-name">
        <img src="{%-FAVICON-%}" />&nbsp;{%-NAME-%}
    </div>
    <div class="requested-url">
        <a href="{%-URL-%}" target="_blank">
            {%-URL-%}
        </a>
    </div>
    <div class="duration">
        Duration: {%-DURATION-%}s
    </div>
    <div class="error">
        Error: {%-ERROR-%}
    </div>
    <div class="response">
        Server: {%-SERVER-%}<br />
        Header: {%-HEADER-%}<br />
        Content: {%-CONTENT-%}"
    </div>
    <div class="validation-results">
        {%-VALIDATION RESULTS-%}
    </div>
</div>
